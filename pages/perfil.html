<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Noodle Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                tienda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-house me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">
                            <i class="bi bi-shop me-1"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">
                            <i class="bi bi-envelope me-1"></i>Contacto
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <!-- Estado de autenticación -->
                    <div id="auth-status" class="text-light me-3 d-none">
                        <small><i class="bi bi-person-circle me-1"></i><span id="user-email"></span></small>
                    </div>
                    
                    <!-- Botones de autenticación -->
                    <div id="auth-buttons">
                        <button id="logout-btn" class="btn btn-outline-light btn-sm d-none">
                            <i class="bi bi-box-arrow-right me-1"></i>Salir
                        </button>
                        <a id="login-btn" href="auth.html" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                        </a>
                        <a id="profile-btn" href="perfil.html" class="btn btn-outline-light btn-sm d-none">
                            <i class="bi bi-person me-1"></i>Mi Cuenta
                        </a>
                    </div>
                    
                    <!-- Carrito -->
                    <a href="carrito.html" class="btn btn-outline-light position-relative">
                        <i class="bi bi-cart"></i>
                        <span id="cart-badge" class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección Perfil -->
    <section id="perfil" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Tarjeta de Información Personal -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">
                                <i class="bi bi-person-circle me-2"></i>Mi Perfil
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- Información del Usuario -->
                            <div class="text-center mb-4">
                                <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" 
                                     style="width: 80px; height: 80px;">
                                    <i class="bi bi-person-fill text-primary" style="font-size: 2rem;"></i>
                                </div>
                                <h5 id="profile-name">Cargando...</h5>
                                <p class="text-muted" id="profile-email">cargando...</p>
                                <span class="badge bg-success" id="member-since">Miembro</span>
                            </div>

                            <!-- Formulario de Perfil -->
                            <form id="profile-form">
                                <div class="mb-3">
                                    <label class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="profile-name-input" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="profile-email-input" readonly>
                                    <small class="text-muted">El email no se puede modificar</small>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="profile-phone" placeholder="+1 234 567 890">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <textarea class="form-control" id="profile-address" rows="2" placeholder="Calle, número, ciudad"></textarea>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="profile-newsletter">
                                    <label class="form-check-label" for="profile-newsletter">
                                        Recibir ofertas y novedades por email
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100" id="profile-save-btn">
                                    <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                                </button>
                            </form>
                            <div id="profile-message" class="mt-3"></div>
                        </div>
                    </div>

                    <!-- Historial de Pedidos -->
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-clock-history me-2"></i>Mis Pedidos
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="orders-loading" class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-2">Cargando pedidos...</p>
                            </div>

                            <div id="orders-container" class="d-none">
                                <!-- Los pedidos se cargarán aquí -->
                            </div>

                            <div id="orders-empty" class="text-center py-4 d-none">
                                <i class="bi bi-cart-x text-muted" style="font-size: 3rem;"></i>
                                <h5 class="mt-3 text-muted">No hay pedidos</h5>
                                <p class="text-muted">¡Realiza tu primer pedido!</p>
                                <a href="productos.html" class="btn btn-primary">Ver Productos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 Noodle Shop - Tienda de Fideos Instantáneos</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Nuestro JavaScript -->
    <script src="../js/database.js"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
