<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Noodle Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                tienda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-house me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">
                            <i class="bi bi-shop me-1"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">
                            <i class="bi bi-envelope me-1"></i>Contacto
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <!-- Estado de autenticación -->
                    <div id="auth-status" class="text-light me-3 d-none">
                        <small><i class="bi bi-person-circle me-1"></i><span id="user-email"></span></small>
                    </div>
                    
                    <!-- Botones de autenticación -->
                    <div id="auth-buttons">
                        <button id="logout-btn" class="btn btn-outline-light btn-sm d-none">
                            <i class="bi bi-box-arrow-right me-1"></i>Salir
                        </button>
                        <a id="login-btn" href="auth.html" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                        </a>
                        <a id="profile-btn" href="perfil.html" class="btn btn-outline-light btn-sm d-none">
                            <i class="bi bi-person me-1"></i>Mi Cuenta
                        </a>
                    </div>
                    
                    <!-- Carrito -->
                    <a href="carrito.html" class="btn btn-outline-light position-relative">
                        <i class="bi bi-cart"></i>
                        <span id="cart-badge" class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Sección Autenticación -->
    <section id="auth">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card auth-card">
                        <div class="card-header bg-primary text-white text-center p-0">
                            <!-- Pestañas de navegación -->
                            <ul class="nav nav-pills nav-justified" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active text-white" id="login-tab" data-bs-toggle="tab" 
                                            data-bs-target="#login" type="button" role="tab" aria-selected="true">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link text-white" id="register-tab" data-bs-toggle="tab" 
                                            data-bs-target="#register" type="button" role="tab" aria-selected="false">
                                        <i class="bi bi-person-plus me-2"></i>Crear Cuenta
                                    </button>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="card-body p-4">
                            <!-- Contenido de las pestañas -->
                            <div class="tab-content" id="authTabsContent">
                                
                                <!-- Pestaña: Login -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <h4 class="text-center mb-4">Bienvenido de nuevo</h4>
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="login-email" class="form-label">
                                                <i class="bi bi-envelope"></i> Email
                                            </label>
                                            <input type="email" class="form-control" id="login-email" required 
                                                   placeholder="tu@email.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="login-password" class="form-label">
                                                <i class="bi bi-lock"></i> Contraseña
                                            </label>
                                            <input type="password" class="form-control" id="login-password" required 
                                                   placeholder="Tu contraseña">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="remember-me">
                                            <label class="form-check-label" for="remember-me">
                                                Recordar sesión
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary auth-btn w-100 mb-3" id="login-submit">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                        </button>
                                        <div class="text-center">
                                            <a href="#" class="text-decoration-none small">
                                                ¿Olvidaste tu contraseña?
                                            </a>
                                        </div>
                                    </form>
                                    <div id="login-message" class="mt-3"></div>
                                </div>

                                <!-- Pestaña: Registro -->
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <h4 class="text-center mb-4">Registrar cuenta</h4>
                                    <form id="register-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="register-name" class="form-label">
                                                        <i class="bi bi-person"></i> Nombre Completo
                                                    </label>
                                                    <input type="text" class="form-control" id="register-name" required 
                                                           placeholder="Juan Pérez">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="register-email" class="form-label">
                                                        <i class="bi bi-envelope"></i> Email
                                                    </label>
                                                    <input type="email" class="form-control" id="register-email" required 
                                                           placeholder="juan@ejemplo.com">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="register-password" class="form-label">
                                                        <i class="bi bi-lock"></i> Contraseña
                                                    </label>
                                                    <input type="password" class="form-control" id="register-password" required 
                                                           minlength="6" placeholder="Mínimo 6 caracteres">
                                                    <div class="password-strength" id="password-strength"></div>
                                                    <small class="form-text text-muted">
                                                        Mínimo 6 caracteres
                                                    </small>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="register-confirm-password" class="form-label">
                                                        <i class="bi bi-lock-fill"></i> Confirmar
                                                    </label>
                                                    <input type="password" class="form-control" id="register-confirm-password" required 
                                                           placeholder="Repite tu contraseña">
                                                    <div class="form-text" id="password-match"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="register-terms" required>
                                            <label class="form-check-label" for="register-terms">
                                                Acepto los <a href="#" class="auth-link">términos</a> y 
                                                <a href="#" class="auth-link">política de privacidad</a>
                                            </label>
                                        </div>

                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="register-newsletter">
                                            <label class="form-check-label" for="register-newsletter">
                                                Recibir ofertas especiales por email
                                            </label>
                                        </div>

                                        <button type="submit" class="btn btn-success auth-btn w-100 mb-3" id="register-submit">
                                            <i class="bi bi-person-plus me-2"></i>Crear Cuenta
                                        </button>
                                    </form>
                                    <div id="register-message" class="mt-3"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Nuestro JavaScript -->
    <script src="../js/database.js"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
