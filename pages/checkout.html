<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Checkout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/carrito.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                tienda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-house me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">
                            <i class="bi bi-shop me-1"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">
                            <i class="bi bi-envelope me-1"></i>Contacto
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <!-- Estado de autenticación -->
                    <div id="auth-status" class="text-light me-3 d-none">
                        <small><i class="bi bi-person-circle me-1"></i><span id="user-email"></span></small>
                    </div>
                    
                    <!-- Botones de autenticación -->
                    <div id="auth-buttons">
                        <button id="logout-btn" class="btn btn-outline-light btn-sm d-none">
                            <i class="bi bi-box-arrow-right me-1"></i>Salir
                        </button>
                        <a id="login-btn" href="auth.html" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                        </a>
                        <a id="profile-btn" href="perfil.html" class="btn btn-outline-light btn-sm d-none">
                            <i class="bi bi-person me-1"></i>Mi Cuenta
                        </a>
                    </div>
                    
                    <!-- Carrito -->
                    <a href="carrito.html" class="btn btn-outline-light position-relative">
                        <i class="bi bi-cart"></i>
                        <span id="cart-badge" class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección Checkout -->
    <section id="checkout">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title mb-0">Finalizar Compra</h3>
                        </div>
                        <div class="card-body">
                            <form id="checkout-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Información Personal</h5>
                                        <div class="mb-3">
                                            <label for="customer-name" class="form-label">Nombre completo *</label>
                                            <input type="text" class="form-control" id="customer-name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="customer-email" class="form-label">Email *</label>
                                            <input type="email" class="form-control" id="customer-email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="customer-phone" class="form-label">Teléfono *</label>
                                            <input type="tel" class="form-control" id="customer-phone" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h5>Dirección de Envío</h5>
                                        <div class="mb-3">
                                            <label for="customer-address" class="form-label">Dirección *</label>
                                            <input type="text" class="form-control" id="customer-address" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="customer-city" class="form-label">Ciudad *</label>
                                            <input type="text" class="form-control" id="customer-city" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="customer-zip" class="form-label">Código Postal *</label>
                                            <input type="text" class="form-control" id="customer-zip" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-4">
                                    <h5>Resumen del Pedido</h5>
                                    <div id="checkout-summary">
                                        <!-- Resumen del carrito se cargará aquí -->
                                    </div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <strong>Total:</strong>
                                        <strong id="checkout-total">$0.00</strong>
                                    </div>
                                </div>
                                
                                <div class="mt-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms-check" required>
                                        <label class="form-check-label" for="terms-check">
                                            Acepto los términos y condiciones *
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="mt-4 d-flex gap-2">
                                    <a href="carrito.html" class="btn btn-secondary">Volver al Carrito</a>
                                    <button type="submit" class="btn btn-success flex-grow-1" id="confirm-order-btn">
                                        <span id="confirm-order-text">Confirmar Pedido</span>
                                        <div id="confirm-order-spinner" class="spinner-border spinner-border-sm d-none" role="status">
                                            <span class="visually-hidden">Procesando...</span>
                                        </div>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nuestro JavaScript -->
    <script src="../js/database.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/checkout.js"></script>
</body>
</html>
