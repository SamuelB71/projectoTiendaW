<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Noodle Shop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Noodle Shop Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-shop"></i> Tienda
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="adminManager.showSection('products')">
                            <i class="bi bi-box-seam"></i> Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="adminManager.showSection('orders')">
                            <i class="bi bi-receipt"></i> Pedidos
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <span id="admin-welcome" class="text-light me-3"></span>
                    <button id="admin-logout" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container-fluid mt-4">
        <!-- Sección de Bienvenida/Stats -->
        <div id="dashboard-section" class="admin-section">
            <div class="row">
                <div class="col-12">
                    <h2><i class="bi bi-speedometer2 me-2"></i>Dashboard</h2>
                    <p class="text-muted">Resumen general de la tienda</p>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h3 id="total-products" class="stat-number">0</h3>
                                    <p class="stat-label">Productos</p>
                                </div>
                                <div class="stat-icon">
                                    <i class="bi bi-box-seam"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h3 id="total-orders" class="stat-number">0</h3>
                                    <p class="stat-label">Pedidos</p>
                                </div>
                                <div class="stat-icon">
                                    <i class="bi bi-receipt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h3 id="low-stock" class="stat-number">0</h3>
                                    <p class="stat-label">Stock Bajo</p>
                                </div>
                                <div class="stat-icon">
                                    <i class="bi bi-exclamation-triangle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card stat-card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h3 id="featured-products" class="stat-number">0</h3>
                                    <p class="stat-label">Destacados</p>
                                </div>
                                <div class="stat-icon">
                                    <i class="bi bi-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Acciones Rápidas -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Acciones Rápidas</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <button class="btn btn-primary w-100 h-100 py-3" onclick="adminManager.showSection('products')">
                                        <i class="bi bi-plus-circle display-6 mb-2"></i><br>
                                        Agregar Producto
                                    </button>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <button class="btn btn-success w-100 h-100 py-3" onclick="adminManager.showSection('orders')">
                                        <i class="bi bi-eye display-6 mb-2"></i><br>
                                        Ver Pedidos
                                    </button>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <button class="btn btn-warning w-100 h-100 py-3" onclick="adminManager.manageStock()">
                                        <i class="bi bi-clipboard-check display-6 mb-2"></i><br>
                                        Gestionar Stock
                                    </button>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <button class="btn btn-info w-100 h-100 py-3" onclick="adminManager.exportData()">
                                        <i class="bi bi-download display-6 mb-2"></i><br>
                                        Exportar Datos
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de Productos -->
        <div id="products-section" class="admin-section d-none">
            <!-- El contenido se cargará dinámicamente -->
        </div>

        <!-- Sección de Pedidos -->
        <div id="orders-section" class="admin-section d-none">
            <!-- El contenido se cargará dinámicamente -->
        </div>
    </div>

    <!-- Modal para Agregar/Editar Producto -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-name" class="form-label">Nombre del Producto *</label>
                                    <input type="text" class="form-control" id="product-name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-brand" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="product-brand">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-price" class="form-label">Precio *</label>
                                    <input type="number" class="form-control" id="product-price" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-stock" class="form-label">Stock *</label>
                                    <input type="number" class="form-control" id="product-stock" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-category" class="form-label">Categoría *</label>
                                    <select class="form-select" id="product-category" required>
                                        <option value="">Seleccionar categoría</option>
                                        <option value="Copa">Copa</option>
                                        <option value="Sobre">Sobre</option>
                                        <option value="Picante">Picante</option>
                                        <option value="Fritos">Fritos</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="product-image" class="form-label">URL de la Imagen</label>
                                    <input type="url" class="form-control" id="product-image" placeholder="https://...">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="product-description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="product-featured">
                                    <label class="form-check-label" for="product-featured">
                                        Producto Destacado
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="product-active" checked>
                                    <label class="form-check-label" for="product-active">
                                        Producto Activo
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-product-btn">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Nuestro JavaScript -->
    <script src="../js/database.js"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
