<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Inicio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                tienda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/productos.html">
                            <i class="bi bi-shop me-1"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contacto.html">
                            <i class="bi bi-envelope me-1"></i>Contacto
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <!-- Estado de autenticación -->
                    <div id="auth-status" class="text-light me-3 d-none">
                        <small><i class="bi bi-person-circle me-1"></i><span id="user-email"></span></small>
                    </div>
                    
                    <!-- Botones de autenticación -->
                    <div id="auth-buttons">
                        <button id="logout-btn" class="btn btn-outline-light btn-sm d-none">
                            <i class="bi bi-box-arrow-right me-1"></i>Salir
                        </button>
                        <a id="login-btn" href="pages/auth.html" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                        </a>
                        <a id="profile-btn" href="pages/perfil.html" class="btn btn-outline-light btn-sm d-none">
                            <i class="bi bi-person me-1"></i>Mi Cuenta
                        </a>
                    </div>
                    
                    <!-- Carrito -->
                    <a href="pages/carrito.html" class="btn btn-outline-light position-relative">
                        <i class="bi bi-cart"></i>
                        <span id="cart-badge" class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Sección Inicio -->
    <section id="inicio">
        <!-- Hero Section -->
        <div class="hero-section text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">Bienvenido a nuestra tienda</h1>
                <p class="lead">Encuentra los mejores productos al mejor precio</p>
                <a href="pages/productos.html" class="btn btn-primary btn-lg">Ver Productos</a>
            </div>
        </div>

        <!-- Productos Destacados -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Productos Destacados</h2>
            <div class="row" id="featured-products">
                <!-- Los productos destacados se cargarán aquí -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Script -->
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
